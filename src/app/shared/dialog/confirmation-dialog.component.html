<div class="" style="background-color:cadetblue ;">
    <h1 style="padding-top: 10px; padding-bottom: 10px;" class="mx-auto modal-title text-center">{{ title }}</h1>
</div>

<div class="modal-body text-center">{{ message }}</div>

<div class="modal-footer">
    <div class="w-100 d-flex flex-column-reverse d-md-block text-center">
        <button type="button" ngbAutofocus class="btn btn-outline-primary" (click)="decline()">
            {{ btnCancelText }}
        </button>
        <button type="button" class="btn btn-primary ms-md-3 mb-3 mb-md-0" (click)="accept()">
            {{ btnOkText }}
        </button>
    </div>
</div>
