<mat-card>
  <mat-card-header>
    <mat-card-title>Categorias</mat-card-title>
    <mat-card-subtitle>Listagem de todas as categorias</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions style="display: flex; justify-content: right; padding-right: 13px;">
      <button  mat-raised-button color="primary" (click)="onNewCategoryClick()">{{ nameButton }}</button>
  </mat-card-actions>

  <mat-card-content>
    <table mat-table class="full-width-table" matSort aria-label="Elements">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      #Paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="7"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
  
</mat-card>
