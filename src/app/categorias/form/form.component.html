<mat-card-content>
  <form [formGroup]="categoryForm" novalidate>
    <div class="container">
      <mat-form-field class="item-30">
        <input matInput placeholder="Name" formControlName="name" />
        @if (categoryForm.controls['name'].hasError('required')) {
            <mat-error><strong>Campo nome é obrigatório</strong></mat-error>
        } 
        @if (categoryForm.controls['name'].hasError('minlength')) {
            <mat-error><strong>Campo nome muito curto</strong></mat-error>
        }
      </mat-form-field>
      <mat-form-field class="item-70">
        <input matInput placeholder="Descrição" formControlName="description"/>
      </mat-form-field>
    </div>
  </form>
</mat-card-content>
